<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品详情</title>
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/static/jquery-validation/localization/messages_zh.min.js"></script>
    <script type="text/javascript" src="/static/layer/layer.js"></script>
    <script type="text/javascript" src="/static/js/md5.min.js"></script>
    <script type="text/javascript" src="/static/js/common.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">秒杀商品详情</div>
    <div class="panel-body">
        <span id="userTip">您还没有登录，请登陆后再操作<br/></span>
        <span>没有收获地址的提示...</span>
    </div>
    <table class="table" id="goods">
        <tr>
            <td>登录名称</td>
            <td colspan="3" id="goodsName"></td>
        </tr>
        <tr>
            <td>商品图片</td>
            <td colspan="3"><img id="goodsImg" width="200" height="200" alt=""/></td>
        </tr>
        <tr>
            <td>秒杀开始时间</td>
            <td id="startTime"></td>
            <td>
                <input type="hidden" id="remainSeconds"/>
                <span id="seckillTip"></span>
<!--                <span th:if="${secKillStatus eq 0}">秒杀倒计时：<span id="countDown" th:text="${remainSeconds}">秒</span></span>-->
<!--                <span th:if="${secKillStatus eq 1}">秒杀进行中...</span>-->
<!--                <span th:if="${secKillStatus eq 2}">秒杀已结束</span>-->
            </td>
            <td>
<!--                <form id="seckillForm" method="post" action="/seckill/doSeckill">-->
<!--                    <input type="hidden" name="goodsId" id="goodsId"/>-->
<!--                    <button class="btn btn-primary btn-block" type="submit" id="buyButton">立即秒杀</button>-->
<!--                </form>-->
                <button class="btn btn-primary, btn-block" type="button" id="buyButton" onclick="doSeckill()">立即秒杀
                    <input type="hidden" name="goodsId" id="goodsId"/>
                </button>
            </td>
        </tr>
        <tr>
            <td>商品原价</td>
            <td colspan="3" id="goodsPrice"></td>
        </tr>
        <tr>
            <td>秒杀价</td>
            <td colspan="3" id="seckillPrice"></td>
        </tr>
        <tr>
            <td>储存数量</td>
            <td colspan="3" id="stockCount"></td>
        </tr>
    </table>
</div>
</body>
<script>
    $(function () {
        // countDown();
        getDetails();
    });

    function doSeckill() {
        $.ajax({
            url: '/seckill/doSeckill',
            type: 'POST',
            data: {
                goodsId: $("#goodsId").val()
            },
            success: function (data) {
                if (data.code === 200) {
                    window.location.href = '/static/orderDetail.htm?orderId=' + data.data.id;
                } else {
                    layer.msg("ke客户端请求错误！")
                }
            },
            error: function () {
                layer.msg("客户端请求错误！");
            }
        })
    }

    function getDetails() {
        var goodsId = g_getQueryString("goodsId");
        $.ajax({
            url: '/goods/detail/' + goodsId,
            type: 'GET',
            success: function (data) {
                if (data.code === 200) {
                    render(data.data);
                } else {
                    layer.msg("客户端请求出错！");
                }
            },
            error: function () {
                layer.msg("客户端请求出错！");
            }
        });
    }

    function render(detail) {
        var user = detail.user;
        var goods = detail.goodsVo;
        var remainSeconds = detail.remainSeconds;
        if (user) {
            $("#userTip").hide();
            $("#goodsName").text(goods.goodsName);
            $("#goodsImg").attr("src", '/static' + goods.goodsImg);
            $("#startTime").text(new Date(goods.startDate).format('yyyy-MM-dd HH:mm:ss'));
            $("#remainSeconds").val(remainSeconds);
            $("#goodsId").val(goods.id);
            $("#goodsPrice").text(goods.goodsPrice);
            $("#seckillPrice").text(goods.seckillPrice);
            $("#stockCount").text(goods.stockCount);
        }
    }

    function countDown() {
        var remainSeconds = Number($('#remainSeconds').val());
        var timeout;
        if (remainSeconds > 0) {
            // 秒杀还未开始
            $('#buyButton').attr("disabled", true);
            $('#seckillTip').html("秒杀倒计时：" + remainSeconds + "秒")
            timeout = setTimeout(function () {
                // $('#countDown').text(remainSeconds - 1);
                $('#remainSeconds').val(remainSeconds - 1);
                countDown();
            }, 1000);
        } else if (remainSeconds === 0) {
            // 秒杀进行中
            $('#buyButton').attr("disabled", false);
            if (timeout) {
                clearTimeout(timeout);
            }
            $('#seckillTip').html("秒杀进行中...");
        } else {
            // 秒杀已结束
            $('#buyButton').attr("disabled", true);
            $('#seckillTip').html("秒杀已结束");
        }
    }
</script>
</html>
